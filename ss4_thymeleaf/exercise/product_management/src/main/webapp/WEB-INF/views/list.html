<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>List Product</h1>

<a th:href="@{/create}" class="btn btn-primary">ADD Product</a>
<!--<div class="row">-->
<!--    <form th:action="@{/product/search}" th:method="post" class="d-flex">-->
<!--        <input class="form-control me-2" name="search" type="search" placeholder="Search By Name"-->
<!--               aria-label="Search">-->
<!--        <button class="btn btn-outline-success" type="submit">Search</button>-->
<!--    </form>-->
<!--</div>-->
<table class="table table-striped table-dark">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Price</th>
        <th>Describe</th>
        <th>Producer</th>
        <th>EDIT</th>
        <th>DELETE</th>
        <th>VIEW</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product, varStatus: ${productList}">
        <td th:text="${varStatus.count}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.describe}"></td>
        <td th:text="${product.producer}"></td>
        <td>
            <a th:href="@{/edit(id=${product.id})}" class="btn btn-primary">EDIT</a>
        </td>
        <td>
            <button th:onclick="'deleteById('+${product.id}+',\''+${product.name}+'\')'"  type="button"
                    class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Delete
            </button>
        </td>
        <td>
            <a th:href="@{/view(id=${product.getId()})}">View</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span>
                    bạn có muốn xóa sản phẩm:
                </span>
                <span style="color: #ff0000" id="deleteByName"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <form th:action="@{/product/delete}" method="get">
                    <input type="text" hidden id="deleteById" name="deleteById">
                    <button type="submit" class="btn btn-primary">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    function deleteById(id,name) {
        console.log("deleteById" + id);
        console.log("deleteByName"+name);
        document.getElementById("deleteById").value = id;
        document.getElementById("deleteByName").innerHTML =name;
    }
</script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
