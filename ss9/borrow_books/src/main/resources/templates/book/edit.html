<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/">Trở lại</a>
<p th:if="${mess}" th:text="${mess}"></p>
<form th:action="@{/edit}" th:method="post" th:object="${book}">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{quantityAvailable}">
    <input type="hidden" th:field="*{orderBookList}">
    <label th:for="name">Tên sách</label>
    <input type="text" th:field="*{name}">
    <label th:for="totalQuantity">Tổng số lượng</label>
    <input type="text" th:field="*{totalQuantity}">
    <button type="submit">Sửa</button>
</form>
</body>
</html>
