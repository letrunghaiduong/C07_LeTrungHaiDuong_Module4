<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>View</h1>

<a th:href="@{/}">Back to list</a>

<form th:action="@{/edit}" th:object="${blog}">
    <input th:type="hidden" name="id" th:field="*{id}">
    <pre>Blog name:       <input type="text" readonly th:field="*{name}"/></pre>
    <pre>Content  :       <input type="text" readonly th:field="*{content}"/></pre>
    <pre>Date Of Writing: <input type="date" readonly th:field="*{dateOfWriting}"/></pre>
    <pre>Author:          <input type="text" readonly th:field="*{author}"/></pre>
</form>
</body>
</html>
