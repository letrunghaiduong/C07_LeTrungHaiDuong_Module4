<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/}">Back to list</a>
<form th:action="@{/create}" th:object="${blog}" method="post">
<pre>Blog name:       <input type="text" th:field="*{name}"/></pre>
<pre>Content  :       <input type="text" th:field="*{content}"/></pre>
<pre>Date Of Writing: <input type="date" th:field="*{dateOfWriting}"/></pre>
<pre>Author:          <input type="text" th:field="*{author}"/></pre>
    <input type="submit" value="Save">
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
