<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<section class="vh-200 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <a th:href="@{/facility}" class="btn btn-outline-primary">Back to list</a>

                            <h2 class="text-uppercase text-center mb-5">Edit facility</h2>

                            <form th:action="@{/facility/update}" th:object="${facility}" method="post">
                                <input th:type="hidden" name="id" th:field="*{id}">
                                <div class="form-outline mb-4">
                                    <select style="width: 300px" th:field="*{facilityType}" class="form-select"
                                            id="facilityTypes">
                                        <option th:each="facilityType: ${facilityTypeList}"
                                                th:value="${facilityType.id}"
                                                th:text="${facilityType.name}"></option>
                                    </select>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" th:field="*{name}" class="form-control form-control-lg"/>
                                    <label class="form-label">Name</label>
                                    <p th:errors="*{name}" class="text-danger"></p>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" th:field="*{area}" class="form-control form-control-lg"/>
                                    <label class="form-label">Area</label>
                                    <p th:errors="*{area}" class="text-danger"></p>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" th:field="*{cost}" class="form-control form-control-lg"/>
                                    <label class="form-label">Cost</label>
                                    <p th:errors="*{cost}" class="text-danger"></p>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" th:field="*{maxPeople}" class="form-control form-control-lg"/>
                                    <label class="form-label">Max People</label>
                                    <p th:errors="*{maxPeople}" class="text-danger"></p>
                                </div>
                                <div class="form-outline mb-4" id="standardRoom">
                                    <input type="text" th:field="*{standardRoom}" class="form-control form-control-lg"/>
                                    <label class="form-label">Standard Room</label>
                                    <p th:errors="*{standardRoom}" class="text-danger"></p>
                                </div>
                                <div class="form-outline mb-4" id="descriptionOtherConvenience">
                                    <input type="text" th:field="*{descriptionOtherConvenience}"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label">Description Other Convenience</label>
                                    <p th:errors="*{descriptionOtherConvenience}" class="text-danger"></p>
                                </div>
                                <div class="form-outline mb-4" id="poolArea">
                                    <input type="text" th:field="*{poolArea}" class="form-control form-control-lg"/>
                                    <label class="form-label">Pool Area</label>
                                    <p th:errors="*{poolArea}" class="text-danger"></p>
                                </div>
                                <div class="form-outline mb-4" id="numberOfFloors">
                                    <input type="text" th:field="*{numberOfFloors}"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label">Number Of Floors</label>
                                    <p th:errors="*{numberOfFloors}" class="text-danger"></p>
                                </div>
                                <div class="form-outline mb-4" id="facilityFrees">
                                    <input type="text" th:field="*{facilityFree}" class="form-control form-control-lg"/>
                                    <label class="form-label">Facility Free</label>
                                    <p th:errors="*{facilityFree}" class="text-danger"></p>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label">Rent Type</label>
                                    <select th:field="*{rentType}">
                                        <option th:each="rentType:${rentTypeList}"
                                                th:value="${rentType.id}"
                                                th:text="${rentType.name}">
                                        </option>
                                    </select>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-outline-success btn-block btn-lg gradient-custom-4 text-body">
                                        Update
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        function init() {
            if ($("#facilityTypes").val() == 1) {
                $("#poolArea").show()
                $("#numberOfFloors").show()
                $("#descriptionOtherConvenience").show()
                $("#facilityFrees").hide()
            } else if ($("#facilityTypes").val() == 2) {
                $("#poolArea").hide()
                $("#numberOfFloors").show()
                $("#descriptionOtherConvenience").show()
                $("#facilityFrees").hide()
            } else if ($("#facilityTypes").val() == 3) {
                $("#poolArea").hide()
                $("#numberOfFloors").hide()
                $("#descriptionOtherConvenience").hide()
                $("#facilityFrees").show()
            }
        }

        init()
        $("#facilityTypes").change(function () {
            if ($("#facilityTypes").val() == 1) {
                $("#poolArea").show()
                $("#numberOfFloors").show()
                $("#descriptionOtherConvenience").show()
                $("#facilityFrees").hide()
            } else if ($("#facilityTypes").val() == 2) {
                $("#poolArea").hide()
                $("#numberOfFloors").show()
                $("#descriptionOtherConvenience").show()
                $("#facilityFrees").hide()
            } else if ($("#facilityTypes").val() == 3) {
                $("#poolArea").hide()
                $("#numberOfFloors").hide()
                $("#descriptionOtherConvenience").hide()
                $("#facilityFrees").show()
            }
        });


    })


</script>
</html>
