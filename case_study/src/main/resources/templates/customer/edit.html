<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<section class="vh-200 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Edit</h2>
                            <form th:action="@{/customer/update}" th:object="${customer}" method="post">

                                <input th:type="hidden" name="id" th:field="*{id}">
                                <div class="form-outline mb-4">
                                    <input type="text" th:field="*{name}" class="form-control form-control-lg" />
                                    <label class="form-label">Name</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="date" th:field="*{dateOfBirth}" class="form-control form-control-lg" />
                                    <label class="form-label">Date Of Birth</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" >Gender
                                    <select th:field="*{gender}">
                                        <option th:value= 0 >Ná»¯</option>
                                        <option th:value= 1 >Nam</option>
                                    </select>
                                    </label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" th:field="*{idCard}" class="form-control form-control-lg" />
                                    <label class="form-label">Id Card</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" th:field="*{phoneNumber}"  class="form-control form-control-lg" />
                                    <label class="form-label" >Phone Number</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" th:field="*{email}"  class="form-control form-control-lg" />
                                    <label class="form-label" >Email</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" th:field="*{address}" class="form-control form-control-lg" />
                                    <label class="form-label" >Address</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" >Customer Type</label>
                                    <select th:field="*{customerType}">
                                        <option th:each="customerType:${customerTypeList}"
                                                th:value="${customerType.id}"
                                                th:text="${customerType.name}">
                                        </option>
                                    </select>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Update</button>
                                </div>
                            </form>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
