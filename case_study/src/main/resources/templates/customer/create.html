<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Create</h1>

<a th:href="@{/customer}" class="btn btn-primary">Back to list</a>

<form th:action="@{/customer/create}" th:object="${customer}" method="post">
    <pre>Mame:              <input type="text" th:field="*{name}"/></pre>
    <pre>Date Of Birth  :   <input type="date" th:field="*{dateOfBirth}"/></pre>
    <pre>Gender:            <select th:field="*{gender}">
                                 <option th:value= 0 >Ná»¯</option>
                                 <option th:value= 1 >Nam</option>
                            </select>
    </pre>
    <pre>Id Card:           <input type="text" th:field="*{idCard}"/></pre>
    <pre>Phone Number:      <input type="text" th:field="*{phoneNumber}"/></pre>
    <pre>Email:             <input type="text" th:field="*{email}"/></pre>
    <pre>Address:           <input type="text" th:field="*{address}"/></pre>
    <pre>Customer Type:     <select th:field="*{customerType}">
                                 <option th:each="customerType:${customerTypeList}"
                                         th:value="${customerType.id}"
                                         th:text="${customerType.name}">
                                 </option>
                            </select>
    </pre>
    <input type="submit" value="Save">
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
