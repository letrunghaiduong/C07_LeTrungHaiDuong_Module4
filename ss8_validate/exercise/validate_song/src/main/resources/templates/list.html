<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/create}" class="btn btn-primary">Create new song</a>

<table class="table table-success table-striped">
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Artist</th>
        <th>Kind Of Music</th>
        <th>Edit</th>
    </tr>
    <th:block th:each="song, varStatus : ${songList}">
        <tr>
            <td th:text="${varStatus.count}"></td>
            <td th:text="${song.name}"></td>
            <td th:text="${song.artist}"></td>
            <td th:text="${song.kindOfMusic}"></td>
            <td>
                <a th:href="@{/edit(id=${song.id})}" class="btn btn-primary">Edit</a>
            </td>
        </tr>
    </th:block>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
