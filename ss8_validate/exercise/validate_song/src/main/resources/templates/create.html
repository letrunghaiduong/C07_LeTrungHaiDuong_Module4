<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<h1>Create</h1>

<a th:href="@{/}" class="btn btn-primary">Back to list</a>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create}" th:object="${songDto}" method="post">
    <pre>Name:        <input type="text" th:field="*{name}"/></pre>
    <p th:errors = "*{name}" class="text-danger"></p>
    <pre>Artist  :       <input type="text" th:field="*{artist}"/></pre>
    <p th:errors = "*{artist}" class="text-danger"></p>
    <pre>Kind Of Music:      <input type="text" th:field="*{kindOfMusic}"/></pre>
    <p th:errors = "*{kindOfMusic}" class="text-danger"></p>
    <input type="submit" value="Save">
</form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
