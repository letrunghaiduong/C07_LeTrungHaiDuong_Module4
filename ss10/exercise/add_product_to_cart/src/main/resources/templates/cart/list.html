<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<a href="/shop" class="btn btn-success">Back Home</a>
<div class="container">
    <div class="row">
        <table class="table" th:if="${cart!=null && cart.getProductMap().size()>0}">
            <thead>
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Price($)</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="productMap:${cart.getProductMap()}">
                <td th:text="${productMap.key.name}"></td>
                <td>
                    <img th:src="${productMap.key.image}" style="width: 30%">
                </td>
                <td th:text="${productMap.key.price}"></td>
                <td th:text="${productMap.value}"></td>
            </tr>
            </tbody>
        </table>
        <div class="alert alert-warning" role="alert" th:if="${cart == null || cart.getProductMap().size()==0}">
            Cart Empty
        </div>
    </div>
    <a class="btn btn-success" role="button" th:href="@{/cart/pay}">Pay</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
